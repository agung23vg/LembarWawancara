   <div class="interview-sheet">
  <h2>Lembar Wawancara</h2>
  <p><strong>Judul Penelitian:</strong></p>
  <p> Peran TVF dalam Membantu Apoteker Swamedikasi Obat OTC di Apotek Kec. Serpong</p>
  <table>
    <tr>
      <td>Nama Apotek</td>
      <td>:</td>
      <td><input type="text" id="namaApotek" required></td>
    </tr>
    <tr>
      <td>Nama TVF yang diamati</td>
      <td>:</td>
      <td><input type="text" id="namaTVF" required></td>
    </tr>
    <tr>
      <td>Tanggal Observasi</td>
      <td>:</td>
      <td><input type="date" id="tanggalObservasi" required></td>
    </tr>
    <tr>
      <td>Waktu Observasi</td>
      <td>:</td>
      <td><input type="time" id="waktuObservasi" required></td>
    </tr>
  </table>
</div>

        <label>1. Apakah Anda memberikan rekomendasi obat OTC berdasarkan keluhan umum pasien?</label>

          <label><input type="radio" name="recommend1" value="Ya" /> Ya</label>
          <label><input type="radio" name="recommend1" value="Tidak" /> Tidak</label>
        </div>
        <div class="reason" id="reason1">
          <label>Alasan jawaban Anda</label>
          <textarea name="reasonText1" rows="3"></textarea>
        </div>
      </div>
